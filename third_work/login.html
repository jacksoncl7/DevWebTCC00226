<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="assets/css/bootstrap.css" rel="stylesheet">
  <link href="assets/css/all.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
  <title>Login</title>
</head>

<body class="bg-info">
  <div class="pos-login container">
    <div class="card" style="padding:100px; margin-top:50px; margin-left:auto;margin-right:auto;">
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" placeholder="Digite seu email">
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
          <label for="passsword">Senha</label>
          <input type="password" class="form-control" placeholder="Digite sua Senha">
        </div>
        <div class="form-group form-check">
          <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1"> -->
          <!-- <label class="form-check-label" for="check">Primeira vez aqui?</label> -->
        </div>
        <button type="submit" class="btn btn-outline-info">Login/Registro</button>
      </form>
    </div>
  </div>
  <script src="assets/js/jquery-3.3.1.js"></script>
  <script src="assets/js/popper.js"></script>
  <script src="assets/js/bootstrap.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
